<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Annotated Relational Algebra System</title>
    <link rel="stylesheet" href="../../assets/utils/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/utils/css/carousel.css">
    <link rel="stylesheet" href="../../assets/utils/css/bootstrap4-toggle.min.css">

    <link rel="stylesheet" href="index.css">

</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#"><span id="titleFirst" style="color: #47C6F8">Smart</span> <label
                id="titleSecond">Relation Algebra</label></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<header id="header" class="page-header">
    <div class="row">
        <!-- 点击按钮上传文件 -->
        <div class="col-md-12 up-content btnFile">
            <p style="margin-top:10px;">Result</p>

            <div class="up-area">

                <div class="row">

                    <ul id="resultList" class="list-group clearfix list-btn" style="width:90%;">
                        <li class="list-group-item" id="segamentationLoading" style="display: none">
                            <div>
                                <img src="../../assets/images/ajax-loader.gif" alt="loading">
                            </div>
                        </li>
                        <table id="resultTable" style="display: none;">
                            
                        </table>
                            <div id="file-succ" style="display: none">
                            <h1>The result has been exported successfully!</h1>
                            <button style="width: 100%" class="btn btn-success" onclick="download()">Download Result</button>
                        </div>
                    </ul>


                </div>


            </div>
            <label>Time: </label><label id="time-cost" style="color: #47C6F8 ">0</label> <label> ms</label>
        </div>
    </div>


    <div class="row" style="height: 350px">
        <!-- 拖拽图片到这来 -->
        <div class="col-md-3  up-content  dragFile">
            <p style="margin-top:10px;">Data Input</p>
            <div class="col-md-12">
                <div class="up-area col-md-12">
                    <input type="file" style="display:none;" id="fileDrag" name="fileDragselect" multiple>
                    <div class="row">
                        <ul id="testList" class="list-group clearfix list-drag list-btn">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button type="button" class="btn btn-success" id="btn">Browse your File</button>
                <input type="file" style="display:none;" id="fileInput" name="fileselect" multiple>
                <button type="button" class="btn btn-primary" onclick="modelTest()">Upload</button>
            </div>
        </div>

        <div class="col-md-3  up-content  dragFile">
            <p style="margin-top:10px;">Table List</p>
            <div class="col-md-12" style="height:80%; overflow:auto">
                <ul  id="datalist" class="list-group" style="width: 90%;font: 15px bold"  >
                    <li class="list-group-item">P.txt</li>
                </ul>
            </div>

        </div>

        <div class="col-md-6 up-content">
            <div class=" col-md-4"> <p style>Query</p></div>
            <textarea class="col-md-11" style="" rows="2" cols="50" id="query"></textarea>

            <select id="query-type" class="form-control col-md-4">
                <option value="probability">probability</option>
                <option value="certainty">certainty</option>
                <option value="bags">bags</option>
                <option value="polynomial">polynomial</option>
                <option value="maybe">maybe</option>
            </select>
            <div class="offset-8">
                <input id="output-type" type="checkbox" checked data-toggle="toggle" data-on="File Output" data-off="Text Display"  data-onstyle="success" data-offstyle="warning" class="">
                <button type="button" class="btn btn-primary " onclick="sendQuery()">Submit</button>
            </div>
        </div>
    </div>
    </div>
</header>


<script src="../../assets/utils/js/jquery.js"></script>
<script src="../../assets/utils/js/bootstrap4-toggle.min.js"></script>
<script language="javascript" src="index.js"></script>
<script>


</script>

</body>
</html>
